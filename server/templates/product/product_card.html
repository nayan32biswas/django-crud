<div class="card" style="width: 18rem;">
  <img src="{{ product.default_image.url }}" class="card-img-top product-list-image" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <h6 class="card-title">Code: {{ product.code }}</h6>
    <p class="card-text">{{ product.description|truncatechars:120 }}</p>
    <a href="{% url 'product:product-detail' slug=product.slug %}" class="btn btn-primary">View Details</a>
  </div>
</div>
